subscription-offerings:
  docs: "https://elasticpath.dev/docs/api/subscriptions/offerings"
  json-api-type: subscription_offering
  json-api-format: compliant
  singular-name: subscription-offering
  get-collection:
    docs: "https://elasticpath.dev/docs/api/subscriptions/create-offering"
    url: /v2/subscriptions/offerings
  get-entity:
    docs: "https://elasticpath.dev/docs/api/subscriptions/get-offering"
    url: /v2/subscriptions/offerings/{subscription_offerings}
  create-entity:
    docs: "https://elasticpath.dev/docs/api/subscriptions/create-offering"
    url: /v2/subscriptions/offerings
  update-entity:
    docs: "https://elasticpath.dev/docs/api/subscriptions/update-offering"
    url: /v2/subscriptions/offerings/{subscription_offerings}
  delete-entity:
    docs: "https://elasticpath.dev/docs/api/subscriptions/delete-offering"
    url: /v2/subscriptions/offerings/{subscription_offerings}
  attributes:
    description:
      type: STRING
      autofill: VALUE:Auto Generated
    external_ref:
      type: STRING
    id:
      type: RESOURCE_ID:subscription-offerings
    name:
      type: STRING
      autofill: FUNC:Name
    relationships.proration_policy.type:
      type: CONST:subscription_proratiotion_policy
    relationships.proration_policy.data.id:
      type: RESOURCE_ID:subscription-proration-policies
subscription-proration-policies:
  docs: "https://elasticpath.dev/docs/api/subscriptions/create-proration-policy"
  json-api-type: subscription_proration_policy
  json-api-format: compliant
  singular-name: subscription-proration-policy
  get-collection:
    docs: "https://elasticpath.dev/docs/api/subscriptions/list-proration-policies"
    url: /v2/subscriptions/proration-policies
  get-entity:
    docs: "https://elasticpath.dev/docs/api/subscriptions/get-proration-policy"
    url: /v2/subscriptions/proration-policies/{subscription_proration_policies}
  create-entity:
    docs: "https://elasticpath.dev/docs/api/subscriptions/create-proration-policy"
    url: /v2/subscriptions/proration-policies
  update-entity:
    docs: "https://elasticpath.dev/docs/api/subscriptions/update-proration-policy"
    url: /v2/subscriptions/proration-policies/{subscription_proration_policies}
  delete-entity:
    docs: "https://elasticpath.dev/docs/api/subscriptions/delete-proration-policy"
    url: /v2/subscriptions/proration-policies/{subscription_proration_policies}
  attributes:
    external_ref:
      type: STRING
    name:
      type: STRING
    rounding:
      type: ENUM:up,down,nearest
