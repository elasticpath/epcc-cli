    name:
      type: STRING
      autofill: FUNC:CarModel
    external_ref:
      type: STRING
      autofill: FUNC:UUID
    commodity_type:
      type: ENUM:physical,digital
      autofill: VALUE:physical
    sku:
      type: STRING
      autofill: FUNC:BuzzWord
    slug:
      type: STRING
    description:
      type: STRING
      autofill: VALUE:Auto Generated
    mpn:
      type: STRING
    status:
      type: ENUM:draft,live
      autofill: VALUE:live
    upc_ean:
      type: STRING
    locales.en-US.name:
      type: STRING
    locales.en-US.description:
      type: STRING
    ^custom_inputs\.([a-zA-Z0-9-_]+)\.name$:
      type: STRING
    ^custom_inputs\.([a-zA-Z0-9-_]+)\.validation_rules\[n\]$:
      type: STRING
    ^custom_inputs\.([a-zA-Z0-9-_]+)\.validation_rules\[n\]\.type$:
      type: CONST:string
    ^custom_inputs\.([a-zA-Z0-9-_]+)\.validation_rules\[n\]\.max_length$:
      type: INT
    ^custom_inputs\.([a-zA-Z0-9-_]+)\.validation_rules\[n\]\.required$:
      type: BOOL
    ^components\.([a-zA-Z0-9-_]+)\.name$:
      type: STRING
    ^components\.([a-zA-Z0-9-_]+)\.min$:
      type: INT
    ^components\.([a-zA-Z0-9-_]+)\.max$:
      type: INT
    ^components\.([a-zA-Z0-9-_]+)\.options\.id\[n\]$:
      type: RESOURCE_ID:pcm-products
    ^components\.([a-zA-Z0-9-_]+)\.options\.type$:
      type: CONST:product
    ^components\.([a-zA-Z0-9-_]+)\.options\.quantity$:
      type: INT
  excluded-json-pointers-from-import:
    - relationships.children.
    - relationships.component_products.
    - relationships.custom_relationships.
    - relationships.files.
    - relationships.main_image
    - relationships.templates.
    - relationships.variations.
