# Metrics API Resources
# Reference: https://www.elasticpath.com/docs/api/metrics

metrics-orders-summary:
  singular-name: metrics-orders-summary
  json-api-type: metrics_orders_summary
  json-api-format: "legacy"
  docs: "n/a"
  get-collection:
    docs: "n/a"
    url: "/v2/metrics/orders/summary"
    openapi-operation-id: "GetOrdersMetricsSummary"
    query:
      - name: start_date
        usage: Start of the reporting window (inclusive). RFC3339 with millisecond precision.
        type: STRING
        autofill: VALUE:{{ now | date_modify "-168h" | date "2006-01-02T15:04:05.999Z"  }}
      - name: end_date
        usage: End of the reporting window (exclusive). Must be after start_date. RFC3339 with millisecond precision.
        type: STRING
        autofill: VALUE:{{ now | date_modify "-24h" | date "2006-01-02T15:04:05.999Z"  }}
      - name: currency
        usage: Three-letter currency code used to filter metrics (e.g., 'USD')
        type: CURRENCY
      - name: filter
        usage: Filter attributes (product_ids, product_skus, promotion_ids, promotion_codes)
        type: STRING
