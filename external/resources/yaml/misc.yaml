settings:
  singular-name: "setting"
  json-api-type: "settings"
  json-api-format: "legacy"
  docs: "https://elasticpath.dev/docs/api/settings/settings-introduction"
  get-collection:
    docs: "https://elasticpath.dev/docs/api/settings/get-v-2-settings"
    url: "/v2/settings"
  get-entity:
    docs: "https://elasticpath.dev/docs/api/settings/get-v-2-settings"
    url: "/v2/settings"
  update-entity:
    docs: "https://elasticpath.dev/docs/api/settings/put-v-2-settings"
    url: "/v2/settings"
