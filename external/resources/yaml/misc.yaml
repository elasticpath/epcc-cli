application-keys:
  singular-name: "application-key"
  json-api-type: "application_key"
  json-api-format: "legacy"
  docs: "https://elasticpath.dev/docs/api/application-keys/application-keys"
  get-collection:
    docs: "https://elasticpath.dev/docs/api/application-keys/get-all-keys"
    url: "/v2/application-keys"
  create-entity:
    docs: "https://elasticpath.dev/docs/api/application-keys/create-key"
    url: "/v2/application-keys"
  delete-entity:
    docs: "https://elasticpath.dev/docs/api/application-keys/delete-key"
    url: "/v2/application-keys/{application_keys}"
  attributes:
    name:
      type: STRING
currencies:
  singular-name: "currency"
  json-api-type: "currency"
  json-api-format: "legacy"
  docs: "https://elasticpath.dev/docs/api/pxm/currencies/currencies-introduction"
  get-collection:
    docs: "https://elasticpath.dev/docs/api/pxm/currencies/get-all-currencies"
    url: "/v2/currencies"
  get-entity:
    docs: "https://elasticpath.dev/docs/api/pxm/currencies/get-a-currency"
    url: "/v2/currencies/{currencies}"
  update-entity:
    docs: "https://elasticpath.dev/docs/api/pxm/currencies/update-a-currency"
    url: "/v2/currencies/{currencies}"
  delete-entity:
    docs: "https://elasticpath.dev/docs/api/pxm/currencies/delete-a-currency"
    url: "/v2/currencies/{currencies}"
    min: 1
  create-entity:
    docs: "https://elasticpath.dev/docs/api/pxm/currencies/create-a-currency"
    url: "/v2/currencies"
    content-type: application/json
  attributes:
    code:
      type: STRING
    exchange_rate:
      type: FLOAT
    format:
      type: STRING
    decimal_point:
      type: STRING
    thousand_separator:
      type: STRING
    decimal_places:
      type: INT
    default:
      type: BOOL
    enabled:
      type: BOOL

files:
  singular-name: "file"
  json-api-type: "file"
  json-api-format: "legacy"
  docs: "https://elasticpath.dev/docs/commerce-manager/product-experience-manager/product-assets/files"
  get-collection:
    docs: "https://elasticpath.dev/docs/api/pxm/files/get-a-file"
    url: "/v2/files"
  get-entity:
    docs: "https://elasticpath.dev/docs/api/pxm/files/get-a-file"
    url: "/v2/files/{files}"
  delete-entity:
    docs: "https://elasticpath.dev/docs/api/pxm/files/delete-a-file"
    url: "/v2/files/{files}"
  create-entity:
    docs: "https://elasticpath.dev/docs/api/pxm/files/files"
    url: "/v2/files"
    content-type: "multipart/form-data"
  attributes:
    file:
      type: FILE
    file_location:
      type: URL
    public:
      type: BOOL

