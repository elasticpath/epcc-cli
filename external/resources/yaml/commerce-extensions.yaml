      custom_apis: slug
  update-entity:
    docs: "https://elasticpath.dev/docs/api/commerce-extensions/put-a-custom-entry-settings"
    url: "/v2/extensions/{custom_apis}/{custom_api_extensions_entries}"
    parent_resource_value_overrides:
      custom_apis: slug
  get-entity:
    docs: "https://elasticpath.dev/docs/api/commerce-extensions/get-a-custom-entry-settings"
    url: "/v2/extensions/{custom_apis}/{custom_api_extensions_entries}"
    parent_resource_value_overrides:
      custom_apis: slug
  get-collection:
    docs: "https://elasticpath.dev/docs/api/commerce-extensions/get-custom-entries-settings"
    url: "/v2/extensions/{custom_apis}/"
    parent_resource_value_overrides:
      custom_apis: slug
  attributes:
    data.type:
      type: STRING
    ^data\.(.+)$:
      type: STRING
