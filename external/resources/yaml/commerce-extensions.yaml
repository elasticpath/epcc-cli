custom-api-extensions-entries:
  singular-name: custom-api-extension-entry
  json-api-type: custom_entry
  json-api-format: "legacy"
  no-wrapping: true
  docs: "https://elasticpath.dev/docs/api/commerce-extensions/custom-api-entries"
