authentication-realms:
  singular-name: "authentication-realm"
  json-api-type: "authentication-realm"
  alternate-json-type-for-aliases:
    - authentication_realm
  json-api-format: "legacy"
  docs: "https://elasticpath.dev/docs/authentication/single-sign-on/authentication-realm-api/authentication-realm-api-overview"
  get-collection:
    docs: "https://elasticpath.dev/docs/authentication/single-sign-on/authentication-realm-api/get-all-authentication-realms"
    url: "/v2/authentication-realms"
    openapi-operation-id: "get-v2-authentication-realms"
    query:
      - name: page[limit]
        type: INT
      - name: page[offset]
        type: INT
  get-entity:
    docs: "https://elasticpath.dev/docs/authentication/single-sign-on/authentication-realm-api/get-an-authentication-realm"
    url: "/v2/authentication-realms/{authentication_realms}"
    openapi-operation-id: "get-v2-authentication-realms-realmId"
  update-entity:
    docs: "https://elasticpath.dev/docs/authentication/single-sign-on/authentication-realm-api/update-an-authentication-realm"
    url: "/v2/authentication-realms/{authentication_realms}"
    openapi-operation-id: "put-v2-authentication-realms-realmId"
  attributes:
    name:
      type: STRING
    redirect_uris[n]:
      type: URL
    duplicate_email_policy:
      type: ENUM:allowed,api_only
  created_by:
    - verb: get
      resource: account-authentication-settings
    - verb: get
      resource: customer-authentication-settings
    - verb: get
      resource: merchant-realm-mappings

